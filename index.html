<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boxes with Buttons</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Use min-height instead of height for better responsiveness */
    margin: 0;
    font-family: Arial, sans-serif;
    position: relative;
    background-image: url('bground.jpg');
    background-size: cover;
    background-position: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px; /* Set a maximum width to limit container size */
    width: 100%; /* Ensure container takes full width */
    padding: 0 20px; /* Add some padding to the sides */
  }

  .box {
    position: relative;
    width: calc(50% - 30px); /* Adjust box width for responsiveness */
    max-width: 250px; /* Set a maximum width for boxes */
    height: 300px; /* Adjust height to fit image and text */
    background-color: lightpink;
    padding: 5px;
    margin: 5px;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    border: 10px solid #ff1493;
  }

  .box img {
    max-width: 100%;
    max-height: 150px; /* Limit image height */
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .button {
    padding: 10px 20px;
    background-color: #ff1493;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.2s;
    display: inline-block;
  }

  .button:hover {
    background-color: #d81b60;
  }

  .middle-title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 70px; /* Adjust font size for smaller screens */
    color: #d81b60;
    font-weight: bold;
    z-index: 1;
  }

  .middle-title::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    z-index: -1;
    border-radius: 10px;
  }

  /* Responsive adjustments for smaller screens */
  @media only screen and (max-width: 768px) {
    .box {
      width: calc(100% - 20px);
    }

    .button {
      padding: 8px 16px;
      font-size: 14px;
    }

    .middle-title {
    font-style: italic;
    font-weight: bold;
}
  }
</style>
</head>
<body>
<div class="middle-title">Cuadra Jaimeelyn</div> <!-- Middle top title -->

<div class="container">
  <div class="box">
    <img src="imagebg.png" alt="Restaurant" width="300" height="200">

    <h4>RESTAURANT</h4>
    <p>Section: BSIT 3-3</p>
    <a href="REST.html" class="button">OPEN</a>
  </div>
  <div class="box">
    <img src="r.png" alt="Registration Form">
    <h4>REG FORM</h4>
    <p>Section: BSIT 3-3</p>
    <a href="reg.html" class="button">OPEN</a>
  </div>
  <div class="box">
    <img src="Logos.png" alt="Sari-Sari Store">
    <h4>SARI-SARI STORE</h4>
    <p>Section: BSIT 3-3</p>
    <a href="store.html" class="button">OPEN</a>
  </div>
  <div class="box">
    <img src="JaiPicss.png" alt="Resume">
    <h4>SB-RESUME</h4>
    <p>Section: BSIT 3-3</p>
    <a href="index2.html" class="button">OPEN</a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
